<!doctype html>
<html>
<head>
<title>Check Your Polling Station</title>
<link rel='stylesheet' type='text/css' href='css/nbc.css' />
<link rel='stylesheet' type='text/css' href='css/reportIt.css' />
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0">
</head>
<body>
	<div id="mainForm" align="center">
		<div id="ajax-wait" align="center" class="hide">
			<p>Please Wait</p>
			<img src="images/loading.gif" title="Loading..." alt="Loading">
		</div>
		<div id="step1" class="js-step-1">
			<table>
				<tr>
					<td><label>Your Postcode</label>
					</td>
					<td><input style="font-style: italic; color: #989898"
						name="postcode" id="txtPostCode" placeholder="postcode"
						size="22">
						
					</td>
					</tr>
					<tr>
					<td colspan="2" class=""><p class="error js-postcode-invalid">Please enter a valid postode</p></td>
				</tr>
				<tr>
					<td colspan="2">
						<p class="advice">
							Don't know your postcode? <a
								href='http://postcodefinder.postoffice.co.uk/postcodefinderm.aspx'
								target='_blank'>Click Here</a>
						</p></td>
				</tr>
			</table>
					<div id="error" class="error">
						
					</div>
			<div id='button'>
				<a class="button red js-find-address" href="#step2" id="search"> <span>Search</span>
				</a>
			</div>
		</div>
		<div id="step2" class="js-step-2">
			<table>
				<tr>
					<td style="text-align:center;">
						<label>
							<p>Please select your property from the list below:</p>
						</label>
						<select name="propNumber" id="uprn" class="js-address-select">
						</select>
					</td>
				</tr>
			</table>
			<div id='button'>
				<a class="button red" href="#step3" id="findIt"> <span>Find It</span> </a>
			</div>
		</div>
		<div id="step3" class="js-step-3" align="center">
				Your polling station is:<p class="redHighlight">Headlands United Reformed Church</p>
				
				
		</div>
	</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.1.8.js"></script>
<script src="js/pollingStationFinder.js" type="text/javascript"></script>
</body>
</html>
